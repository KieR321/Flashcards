                </div>
            </div>
            <div class="cards">
                <div class="front">
                    <p>Germany</p>
                </div>
                <div class="back">

                </div>
            </div>
            <div class="cards">
                <div class="front">
                    <p>Mexico</p>
                </div>
                <div class="back">
                    <p>Mexico City</p>
                </div>
            </div>
            <div class="cards">
                <div class="front">

                </div>
                <div class="back">

                </div>
            </div>
            <div class="cards">
                <div class="front">

                </div>
                <div class="back">

                </div>
            </div>
            <div class="cards">
                <div class="front">
                    <p>Spain</p>
                </div>
                <div class="back">
                    <p>Madrid</p>
                </div>
            </div>
            <div class="cards">
                <div class="front">
                    <p>Sweden</p>
                </div>
                <div class="back">
                    <p>Stockholm</p>
                </div>
            </div>
            <div class="cards">
                <div class="front">
                    <p>Ukraine</p>
                </div>

                </div>
            </div>

                <div class="front">
                    <p>Japan</p>
                </div>
                <div class="back">
                    <p>Tokyo</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
